
<!DOCTYPE html>
<html>
  
<head>
   <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<title></title>
    <style>
        html,body,iframe{width: 100%;height: 100%;padding: 0;margin: 0}
        #wrap{width: 100%;height: 100%;}
        iframe{border: none;}
 
    </style>
<body>
<object data="https://www.baidu.com" width="0" height="0"></object>
<iframe id="zl" src="/"></iframe>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://clipboardjs.com/dist/clipboard.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/3.5.1/layer.js"></script>
   <script language="javascript">
  var url = document.location.toString();
			  var urlParmStr;
			  var key = url.slice(-4);
			     $.ajax({
            url: 'https://zuoeo.cf/dwz.php?method=cha&type=zl&key='+ key,
            type: "get",
            dataType: "json",
            success: function(data){
                  var strJson = JSON.stringify(data)
               data = $.parseJSON(strJson);
                urlParmStr= (data.longUrl);
                	if(urlParmStr.indexOf("http")!=-1)
			{
			  urlParmStr=urlParmStr  
			}
			else
			{
			
			   urlParmStr="https://"+urlParmStr
			}
			
				let is_weixin = (function () {
			    let ua = navigator.userAgent.toLowerCase();
			    if (ua.match(/MicroMessenger/i) == 'micromessenger') {
			        return true;
			    } else {
			        return false;
			    }
			})();
			    let is_qq = (function () {
			    let sUserAgent = navigator.userAgent.toLowerCase();
			    if (sUserAgent.match(/QQ/i) == 'qq') {
			        return true
			    } else {
			        return false
			         }
			})();
		if(is_weixin||is_qq){   
		    document.all.zl.src = urlParmStr;
	  const iframe = document.getElementById('zl');
          iframe.addEventListener('load', function() {
  const iframeDoc = iframe.contentDocument;
  const iframeTitle = iframeDoc.title;
  document.title = iframeTitle;
          });

		    
		    
		}else{
			
			
		
			    location.href=urlParmStr
			
		   }
			
     
              },
	       error: function(msg){
		      
            }
	    });
    </script>
</body>
</html>
